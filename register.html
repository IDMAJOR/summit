<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <section id="register-sec" class="contact-section">
      <div class="contact-intro">
        <h2 class="contact-title">Register</h2>
        <p class="contact-description">
          Fill out the form below and we'll add you as soon as possible.
        </p>
      </div>

      <form class="contact-form" id="form-datas">
        <div class="form-group-container">
          <!-- First Name -->
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input
              id="firstName"
              name="firstName"
              class="form-input"
              placeholder="Your first name"
              type="text"
              required
            />
          </div>

          <!-- Last Name -->
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              id="lastName"
              name="lastName"
              class="form-input"
              placeholder="Your last name"
              type="text"
              required
            />
          </div>

          <!-- Email Address -->
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              id="email"
              name="email"
              class="form-input"
              placeholder="Your email address"
              type="email"
              required
            />
          </div>

          <!-- Phone Numbers -->
          <div class="form-group">
            <label for="phone" class="form-label">Phone Numbers</label>
            <input
              id="phone"
              name="phone"
              class="form-input"
              placeholder="+2349133949585"
              type="text"
              required
            />
          </div>

          <!-- Gender -->
          <div class="form-group">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" name="gender" class="form-input" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Age Range -->
          <div class="form-group">
            <label for="ageRange" class="form-label">Age Range</label>
            <select id="ageRange" name="ageRange" class="form-input" required>
              <option value="" disabled selected>Select your age range</option>
              <option value="18-25">18-25</option>
              <option value="26-35">26-35</option>
              <option value="36-45">36-45</option>
              <option value="46-60">46-60</option>
              <option value="60+">60+</option>
            </select>
          </div>

          <!-- State of Origin -->
          <div class="form-group">
            <label for="stateOfOrigin" class="form-label"
              >State of Origin</label
            >
            <input
              id="stateOfOrigin"
              name="stateOfOrigin"
              class="form-input"
              placeholder="Your state of origin"
              type="text"
              required
            />
          </div>

          <!-- Highest Education Qualification -->
          <div class="form-group">
            <label for="education" class="form-label">
              Highest Education Qualification
            </label>
            <input
              id="education"
              name="education"
              class="form-input"
              placeholder="Your highest qualification"
              type="text"
              required
            />
          </div>

          <!-- Employment Status -->
          <div class="form-group">
            <label for="employmentStatus" class="form-label"
              >Employment Status</label
            >
            <input
              id="employmentStatus"
              name="employmentStatus"
              class="form-input"
              placeholder="Your employment status"
              type="text"
              required
            />
          </div>

          <!-- Organization -->
          <div class="form-group">
            <label for="organization" class="form-label">Organization</label>
            <input
              id="organization"
              name="organization"
              class="form-input"
              placeholder="Your organization"
              type="text"
              required
            />
          </div>

          <!-- Job Title -->
          <div class="form-group">
            <label for="jobtitle" class="form-label">Job Title</label>
            <input
              id="jobtitle"
              name="jobtitle"
              class="form-input"
              placeholder="Your job title"
              type="text"
              required
            />
          </div>

          <!-- Twitter Handle -->
          <div class="form-group">
            <label for="twitterhandle" class="form-label">Twitter Handle</label>
            <input
              id="twitterhandle"
              name="twitterhandle"
              class="form-input"
              placeholder="Your Twitter handle"
              type="text"
              required
            />
          </div>

          <!-- LinkedIn Handle -->
          <div class="form-group">
            <label for="linkedinhandle" class="form-label"
              >LinkedIn Handle</label
            >
            <input
              id="linkedinhandle"
              name="linkedinhandle"
              class="form-input"
              placeholder="Your LinkedIn handle"
              type="text"
              required
            />
          </div>

          <!-- Facebook Handle -->
          <div class="form-group">
            <label for="facebookhandle" class="form-label"
              >Facebook Handle</label
            >
            <input
              id="facebookhandle"
              name="facebookhandle"
              class="form-input"
              placeholder="Your Facebook handle"
              type="text"
              required
            />
          </div>

          <!-- Business Enterprise -->
          <div class="form-group">
            <label for="businessenterprise" class="form-label">
              Business Enterprise
            </label>
            <input
              id="businessenterprise"
              name="businessenterprise"
              class="form-input"
              placeholder="Your business enterprise"
              type="text"
              required
            />
          </div>

          <!-- Country -->
          <div class="form-group">
            <label for="country" class="form-label">Country</label>
            <select id="country" name="country" class="form-input" required>
              <option value="" disabled selected>Select your country</option>
              <option value="Nigeria">Nigeria</option>
              <option value="US">United States</option>
              <option value="Ghana">Ghana</option>
              <option value="Israel">Israel</option>
              <option value="Canada">Canada</option>
            </select>
          </div>

          <!-- Current Location (State) -->
          <div class="form-group">
            <label for="state" class="form-label">State</label>
            <select id="state" name="state" class="form-input" required>
              <option value="" disabled selected>Select your state</option>
              <option value="Lagos">Lagos</option>
              <option value="Abuja">Abuja</option>
              <option value="California">California</option>
              <option value="Ontario">Ontario</option>
              <option value="Accra">Accra</option>
            </select>
          </div>

          <!-- Personal Expectation -->
          <div class="form-group">
            <label for="personalExpectation" class="form-label">
              Personal Expectation
            </label>
            <textarea
              id="personalExpectation"
              name="personalExpectation"
              class="form-input"
              placeholder="Share your expectations here"
              rows="4"
              required
            ></textarea>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button id="btnSubmit" class="form-submit">Submit</button>
        </div>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
